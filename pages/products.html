<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - QianlunShop</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="navbar glass">
    <div class="logo">Qianlun<span>Shop</span></div>
    <nav>
      <ul>
        <li><a href="../index.html">Beranda</a></li>
        <li><a href="products.html" class="active">Produk</a></li>
        <li><a href="about.html">Tentang</a></li>
        <li><a href="contact.html">Kontak</a></li>
      </ul>
    </nav>
    <button id="dark-mode-toggle">ðŸŒ™</button>
  </header>

  <section class="produk-preview fade-appear">
    <h2>Katalog Produk</h2>
    <input type="text" id="search-input" placeholder="Cari produk..." class="search-bar" />

    <div class="produk-container" id="produk-list">
      <div class="card glass">
        <img src="../assets/images/sample1.jpg" alt="Produk 1" />
        <h3>Jam Tangan Premium</h3>
        <p>Rp 1.250.000</p>
        <button class="btn-detail">Detail</button>
        <button class="btn-beli">Tambah ke Keranjang</button>
      </div>
      <div class="card glass">
        <img src="../assets/images/sample2.jpg" alt="Produk 2" />
        <h3>Tas Kulit Elegan</h3>
        <p>Rp 980.000</p>
        <button class="btn-detail">Detail</button>
        <button class="btn-beli">Tambah ke Keranjang</button>
      </div>
      <div class="card glass">
        <img src="../assets/images/sample3.jpg" alt="Produk 3" />
        <h3>Kemeja Formal</h3>
        <p>Rp 650.000</p>
        <button class="btn-detail">Detail</button>
        <button class="btn-beli">Tambah ke Keranjang</button>
      </div>
      <div class="card glass">
        <img src="../assets/images/sample4.jpg" alt="Produk 4" />
        <h3>Dompet Kulit</h3>
        <p>Rp 350.000</p>
        <button class="btn-detail">Detail</button>
        <button class="btn-beli">Tambah ke Keranjang</button>
      </div>
      <div class="card glass">
        <img src="../assets/images/sample5.jpg" alt="Produk 5" />
        <h3>Sepatu Kasual</h3>
        <p>Rp 790.000</p>
        <button class="btn-detail">Detail</button>
        <button class="btn-beli">Tambah ke Keranjang</button>
      </div>
      <div class="card glass">
        <img src="../assets/images/sample6.jpg" alt="Produk 6" />
        <h3>Kacamata Fashion</h3>
        <p>Rp 420.000</p>
        <button class="btn-detail">Detail</button>
        <button class="btn-beli">Tambah ke Keranjang</button>
      </div>
    </div>
  </section>

  <label class="switch">
    <input type="checkbox" id="darkToggle">
    <span class="slider"></span>
  </label>  

  <footer>
    <p>&copy; 2025 QianlunShop. Semua hak dilindungi.</p>

  <script src="../js/script.js"></script>
</body>
</html>
